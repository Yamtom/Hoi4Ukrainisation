 BM_HISTORY_TITLE:0 "Коротка історія"
 GATHERING_STORM_NAME:0 "Передпочаток Шторму"
 GATHERING_STORM_DESC:0 "Темні часи йдуть. В Європі Гітлер зміцнив свою владу, і тепер його увага дедалі більше виходить за межі німецьких кордонів. Муссолінська Італія продовжує втілювати сміливі військові плани, тоді як Японська імперія готова напасти на Китай в Азії. Майже двадцять років минуло від Великої війни, і світ зараз знову готовий зайнятися. Достатньо лиш малої іскри... ".
 HITTING_FAN_NAME:0 "І Початок"
 HITTING_FAN_DESC:0 "Так, це правильно! Ця колекція Парасольок Таки Пригодится."
 ENG_GATHERING_STORM_DESC:0 "Незважаючи на те, що Сполучене Королівство перемогло у Великій війні, Велика імперія похитнулася аж до своїх підвалин. Ще кращих людей покоління країни втратили у окопах Фладрії та Північної Франції, тоді як по усій території Співдружності ширилися протестні настрої на скупчувались великі борги.\n\n Досі свіжа у пам'яті трагедія минулої війни, а країна уже стикнулася з перспективою нової. Стає все зрозуміліше, що у прийдешньому часі миру не бачити."
 FRA_GATHERING_STORM_DESC:0 "Незважаючи на спустошення в Великій війні, Франція була на шляху до відновлення завдяки сильній економіці. Депресія досі впливає на країну, і Новий німецький режим не зацікавлений у виплаті військових репарацій, передбачених Версальським договором. \n\nКоли договір був підписаний, французький маршал зауважив, що це не мир, а перемир'я на 20 років. Ці 20 років зараз швидко вичерпуються."
 GER_GATHERING_STORM_DESC:0 "Нова Німеччина виросла. Три роки минуло з того часу, як Ваймарська республіка була замінена Третім рейхом Гітлера. Економічна стабільність повернулася після випробувань років Великої депресії, а проблему з масовим безробіттям вирішено. \n\nВійськові обмеження, накладені на Німеччину згідно з Версальським договором, вже давно забуті, а вермахт стає дедалі сильнішим. Інший Вельткріг вже на горизонті."
 ITA_GATHERING_STORM_DESC:0 "З приходом фашизму Італія розпочала нову, славну епоху. Зараз її сили зосереджені на зростанні італійської колоніальної імперії за рахунок завоювання Ефіопії, та цим амбіції Муссоліні не обмежуються. \n\n Долею Італії завжди було домінування у Середземному морі, тоді як у Європі, в цей же час, гряде лад. І коли почнеться хвиля змін, Італія повинна бути готова її осідлати, бо інакше буде стерта з карти світу."
 JAP_GATHERING_STORM_DESC:0 "Імперія Японії стоїть перед вибором. Хокусин-рон, доктрина Північної експансії, якій віддає перевагу армія і закликає до захоплення Сибіру. Наньшин-рон, доктрина Південної експансії, підтримується Військово-Морським флотом і має за мету захопити багаті європейські колонії в Південно-Східній Азії та Тихому океані. \n\nІ тоді, звичайно, завжди є Китай. Японія володіє грізним військом, але її промисловість потребує більше ресурсів, і час спливає. Який шлях обрати?"
 SOV_GATHERING_STORM_DESC:0 "Коли пил осів після громадянської війни в Росії, СССР виступив беззаперечним правителем над більшістю колишньої Російської імперії. Послідовна швидка індустріалізація та колективізація, часто з великими людськими втратами. \n\nСьогодні Радянський Союз стикається з загрозою відродження Німеччини на заході, і воюючою Японією на сході. Звичайно, в рядах Комуністичної партії існують і внутрішні загрози боротьби з ..."
 USA_GATHERING_STORM_DESC:0 "Сполучені Штати повернулись до ізоляції наприкінці минулої війни і насолоджувались періодом економічного процвітання під час Ревучих Двадцятих. Велика депресія поклала цьому трагічний кінець. \n\nВ Америці залишалося міцним правило невтручання в іноземні війни, але напруженість зростає як в Європі, так і в Азії. "Великий Нейтрал" може виявитися втягнутим у вир конфлікту, хоче він цього чи ні."
 OTHER_GATHERING_STORM_DESC:0 "Нації світу, великі та малі, не всі задовольняються духом, очікуючи на виникнення іншого глобального конфлікту. Від великих сил на межі громадянської війни до багатьох народів, сформованих та перетворених Великою війною, усім доведеться приймати складні рішення та збалансувати ідеали та прагматизм впливаючи на майбутнє світу."
 POL_GATHERING_STORM_DESC:1 "Після століть, коли польська нація була розділена між трьома імперіями, Польща знову стоїть незалежною. Але її позиція непроста. \n\nНа Сході Радянський Союз не забув свою принизливу поразку в польсько-радянській війні. \n\nНа заході німецький фюрер Адольф Гітлер не приховує свого прагнення до збільшення «житлового простору» - і що колишні німецькі регіони, що зараз знаходяться під контролем Польщі, будуть першим кроком для її досягнення."
 CAN_GATHERING_STORM_DESC:0 "Canada entered the Great War as a mere colony and left it as a nation. Born in the mud of Passchendaele, Canada now takes its first few uncertain steps onto the world stage. \n\nHobbled by the Great Depression and with internal divisions between Anglophones and Francophones, the future of this new nation looks anything but secure."
 AST_GATHERING_STORM_DESC:0 "Australians earned their place in the history books of the Great War in blood. The sacrifices made in the Gallipolli campaign have not been forgotten - and neither were those who ordered it. \n\nAustralia now stands at a crossroads: should she stay with her colonial master, about to be drawn into yet another conflict in distant Europe, or should the focus be on the threats that are appearing closer to home?"
 SAF_GATHERING_STORM_DESC:0 "When the Great War began, many in South Africa refused to take up arms for their British masters. The South African military spent most of the Great War chasing around German forces in their African colonies, with limited success. \n\nNow a new war looms on the horizon. Then as now, there are some in South Africa that think the country shouldn't be fighting against the Germans at all. Some even believe that the time has come for the descendents of the Boers to make their bid for the liberty that was denied to their forefathers."
 NZL_GATHERING_STORM_DESC:0 "The tiny nation in the South Pacific fought bravely in the Great War, suffering high casualties in the bloody battles at Gallipoli and on the western front. Nearly half the men of fighting age had served in the fighting overseas, and many had not returned.\n\nSome twenty years after end of the Great War, the people of New Zealand look anxiously at the world stage, for this time, the threat of war seems to draw ever closer to their own home..."
 RAJ_GATHERING_STORM_DESC:0 "The crown jewel of the British Empire, the Raj of India is a strange combination of imperial power and imperial powerlessness. A tiny elite of British civil servants rule over a vast subcontinent filled with hundreds of millions of subjects. From their ranks recruits the Indian Army, which fought bravely in the Great War.\n\nIndian leaders hoped that the sacrifices made in the last war would help India gain her independence from Britain, but so far, that hope has been disappointed. With a new war looming, many believe that the time has come to take that freedom - by whatever means necessary."
 BLITZKRIEG_NAME:0 "Бліцкриг"
 BLITZKRIEG_DESC:0 "За останні кілька років у Європі та Азії розв' язались нові війни. Тепер Іспанією керують націоналісти, Японія воювала з Радянським Союзом і за Китаєм за територію, з остайнім - більш успішно. Новий пакт про ненапад між Радянським Союзом та Німеччиною може бути поганою новиною для решти країн Європи."
 ENG_BLITZKRIEG_DESC:0 "Незважаючи на те, що Сполучене Королівство перемогло у Великій війні, Велика імперія похитнулася аж до своїх підвалин. Ще кращих людей покоління країни втратили у окопах Фладрії та Північної Франції, тоді як по усій території Співдружності ширилися протестні настрої на скупчувались великі борги.\n\n Досі свіжа у пам'яті трагедія минулої війни, а країна уже стикнулася з перспективою нової. Стає все зрозуміліше, що у прийдешньому часі миру не бачити."
 FRA_BLITZKRIEG_DESC:0 "The Great War still fresh in its memory, France faces a new conflict after Germany showed they have no intention to keep the peace. Strengthening border defenses and choosing Allies wisely may very well be the way for France to avoid a disastrous war.\n\n France was victorious once before, this time shall be no different!"
 GER_BLITZKRIEG_DESC:0 "After the remilitarization of the Rhineland, the French and the British grew increasingly suspicious of Germany's intentions. The Munich Agreement gave Germany permission to annex the Sudetenland for the sake of its German people. The Molotov-Ribbentrop pact guarantees non-aggression between Germany and the Soviet Union, but also specifies the partitioning of Poland between the two nations. \n\nGermany has waited too long for this moment. The time to act is now!"
 JAP_BLITZKRIEG_DESC:0 "War is raging in the Southeast. Even though Japan suffered some losses early in '39, a big portion of Chinese territory is under Japanese control. Tension is rising in Europe, and while the Soviet Union is focusing their attention on those matters, they shouldn't interfere in the war in Asia. \n\nWhen China's resources are in Japanese hands, the Soviets will be easy to deal with."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, the dictator of Italy, achieved some fame as a peace keeper for his part in the Munich agreement a year ago. However, German territorial expansion has made Italy see there is more land to claim if an understanding with the Germans could be reached. \n\nAlbania has been conquered merely as a taste of Italy's military capabilities, and the rest of the world would do well to worry."
 SOV_BLITZKRIEG_DESC:0 "Supporting Manuel Azaña and the 'Second Spanish Republic' during the Spanish Civil War has clearly shown where the Soviet Union stands in relation to Italy and Germany. Victorious over the Japanese army in several recent border conflicts, the Soviet Union currently seems a power too major for any single country to oppose. \n\nThe promise made by Germany to partition the Baltic States and Poland is welcome at this time."
 USA_BLITZKRIEG_DESC:0 "The rising tension in Europe is worrying. Although not yet a real concern for the United States, the aggression shown by Germany could soon be heard all over the world. While things are quite peaceful in the west, military preparations may not be a bad idea, all things considered. \n\nShould the United States get drawn into another war, they will be the ones to end it."
 OTHER_BLITZKRIEG_DESC:0 "Нації світу, великі та малі, не всі задовольняються духом, очікуючи на виникнення іншого глобального конфлікту. Від великих сил на межі громадянської війни до багатьох народів, сформованих та перетворених Великою війною, усім доведеться приймати складні рішення та збалансувати ідеали та прагматизм впливаючи на майбутнє світу.""
 POL_BLITZKRIEG_DESC:0 "After centuries in which the Polish nation has been divided between three empires, Poland now stands independent once again. But its position is not an easy one. \n\nIn the east, the Soviet Union has not forgotten the humiliating defeat in the Polish-Soviet war. \n\nIn the west, German Führer Adolf Hitler makes no secret of his desire for more "living space" - and that the former German areas now under Polish control will be the first step to achieve it."
